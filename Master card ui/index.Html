<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Master card ui</title>
    <link rel="stylesheet" href ="style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src = "Mastercard-Logo.png" alt ="">
                <h5>Master Card</h5>
            </span>
            <img src="chip.jpg" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 23 45 4040 3032</h5>
                <h5 class="name">Saurabh Singh Rathore</h5>
                <div class="valid-date">
                    <h6> Valid Thru </h6>
                    <h6> 05/2035</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
